<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sistema de controle de carro seguro</title>
</head>
<body>
    <h1>Sistema de controle de carro seguro</h1>

    <div class="button-area">
        <button class="button__ligar" onclick="carro.ligar()">Ligar carro</button>
        <button class="button__desligar" onclick="carro.desligar()">Desligar carro</button>
        <button class="button__acelerar" onclick="carro.freiodemao()">Freio de mão</button>
        <button class="button__acelerar" onclick="carro.acelerar()">Acelerar carro</button>
        <button class="button__freiar" onclick="carro.freiar()">Freiar carro</button>
        <button class="button__re" onclick="carro.andardere()">Marcha ré</button>
        <button class="button__portamalas" onclick="carro.portamalasaction()">Abrir porta malas</button>
    </div>

    <div id="car-action">
        <img src="assets/images/carroligado.jpg" class="ligado" alt="Carro ligado">
        <img src="assets/images/carrodesligado.jpg" class="desligado" alt="Carro desligado">
        <img src="assets/images/carroacelerando.jpg" class="acelerado" alt="Carro acelerando">
        <img src="assets/images/carrofreiando.jpg" class="freiado" alt="Carro freiando">
        <img src="assets/images/carroderé.jpg" class="estadodere" alt="Carro andando de ré">
        <img src="assets/images/portamalas.jpg" class="portamalas" alt="Carro portamalas">
    </div>






<script src="assets/JS/script.js"></script>

</body>
</html>
